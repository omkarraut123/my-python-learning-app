<h3>Q)Find the Sum of Digits in a Number  </h2>	

			<div id='code' >
			<pre>
				<code class='code1'>
n=int(input("Enter a number:"))
tot=0
while(n>0):
    dig=n%10
    tot=tot+dig
    n=n//10
print("The total sum of digits is:",tot)				
				</code>
