<h2>Q)Find the Smallest Divisor of an Integer  </h2>

			<div id='code' >
			<pre>
				<code class='code1'>
n=int(input("Enter an integer:"))
a=[]
for i in range(2,n+1):
    if(n%i==0):
        a.append(i)
a.sort()
print("Smallest divisor is:",a[0])				
				</code>
				</pre>
			</div>
