<h3>Q)Read a Number n And Print the Series "1+2+…..+n= "  </h2>	

			<div id='code' >
			<pre>
				<code class='code1'>
n=int(input("Enter a number: "))
a=[]
for i in range(1,n+1):
    print(i,sep=" ",end=" ")
    if(i< n):
        print("+",sep=" ",end=" ")
    a.append(i)
print("=",sum(a))
 
print()				
				</code>
				</pre>
			</div>

			
		<h3>Output</h3>
					<div id='code' >
				<code class='code1'>
				<pre>

Enter a number: 4
1 + 2 + 3 + 4 = 10				
</pre>
