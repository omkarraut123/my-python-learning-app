<h3>Q) Reverse a Given Number</h2>	

			<div id='code' >
			<pre>
				<code class='code1'>
n=int(input("Enter number: "))
rev=0
while(n>0):
    dig=n%10
    rev=rev*10+dig
    n=n//10
print("Reverse of the number:",rev)	
				</code>
				</pre>
			</div>

				<code class='code1'>
				<pre>

</pre>
