<h3>Q)Check Whether a Given Year is a Leap Year </h2>	

			<div id='code' >
			<pre>
				<code class='code1'>
year=int(input("Enter year to be checked:"))
if(year%4==0 and year%100!=0 or year%400==0):
    print("The year is a leap year!)
else:
    print("The year isn't a leap year!)		
				</code>
				</pre>
